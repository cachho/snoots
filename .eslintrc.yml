root: true

env:
  node: true

parser: "@typescript-eslint/parser"

parserOptions:
  project:
    - "./tsconfig.json"

plugins:
  - "@typescript-eslint"
  - prettier
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier

rules:
  "@typescript-eslint/no-inferrable-types": "off"
  "@typescript-eslint/no-non-null-assertion": "off"

overrides:
  - files: ["**/__tests__/**/*.ts"]
    plugins:
      - jest
    extends:
      - plugin:jest/recommended
    rules:
      jest/expect-expect:
        - "error"
        - assertFunctionNames:
            - expect
            - n.done
